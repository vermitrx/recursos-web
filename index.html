<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
initial-scale=1.0">
    <title>Recursos Web - CDN Doméstico</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: 
#f9f9f9; }
        h1 { margin-bottom: 20px; }
        .section { margin-bottom: 30px; }
        .section h2 { margin-bottom: 10px; }
        .grid { display: flex; flex-wrap: wrap; gap: 20px; }
        .grid img { max-width: 120px; max-height: 120px; border: 1px 
solid #ccc; padding: 5px; background: #fff; }
        code { display: block; margin-top: 5px; font-size: 12px; color: 
#555; }
    </style>
</head>
<body>
    <h1>CDN Doméstico - Recursos Web</h1>

    <div class="section">
        <h2>Logos</h2>
        <div class="grid">
            <div>
                <img src="logos/logo.svg" alt="Logo SVG">
                <code>logos/logo.svg</code>
            </div>
            <div>
                <img src="logos/logo-1024.png" alt="Logo PNG 1024">
                <code>logos/logo-1024.png</code>
            </div>
            <div>
                <img src="logos/logo-512.png" alt="Logo PNG 512">
                <code>logos/logo-512.png</code>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Favicons</h2>
        <div class="grid">
            <div>
                <img src="favicons/favicon-16.png" alt="Favicon 16">
                <code>favicons/favicon-16.png</code>
            </div>
            <div>
                <img src="favicons/favicon-32.png" alt="Favicon 32">
                <code>favicons/favicon-32.png</code>
            </div>
            <div>
                <img src="favicons/favicon-40.png" alt="Favicon 40">
                <code>favicons/favicon-40.png</code>
            </div>
        </div>
    </div>
</body>
</html>
